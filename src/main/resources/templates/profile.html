<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>学员管理系统</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

<header th:include="include/header :: header"></header>

<article>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">

					<ul class="nav nav-tabs m-b-25">
						<li class="active"><a href="#">个人资料</a></li>
						<li><a href="updatepassword">修改密码</a></li>
					</ul>

					<div class="row">

						<div class="col-md-3 col-md-offset-1">
							<img class="img-responsive img-thumbnail" src="img/avatar1.jpeg">
						</div>

						<form class="col-md-8 form-horizontal" action="#">
							<div class="form-group">
								<label class="control-label col-md-2">用户名：</label>
								<div class="col-md-4">
									<p class="help-block" th:text="${session.username}"></p>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-2">昵称：</label>
								<div class="col-md-4">
									<input type="text" class="form-control" value="管理员">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-2">Email：</label>
								<div class="col-md-4">
									<input type="email" class="form-control" value="123@qq.com">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-2">注册时间：</label>
								<div class="col-md-4">
									<p class="help-block">2018年09月23日 22时23分51秒</p>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-4 col-md-offset-2">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>

					</div>

				</div><!--/.content-->
			</div><!--/.col-md-12-->
		</div><!--/.row-->
	</div><!--/.container-->
</article>

<footer>
	<p class="copyright">
		&copy;2019 <a href="#">SMS</a> 学生信息管理系统
	</p>
</footer>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="js/base.js"></script>

</body>
</html>
