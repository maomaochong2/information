<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>欢迎登录</title>
	<link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="login-half-bg">
	<div class="cover"></div>
</div>

<div class="container">
	<form class="login-form" action="/login" method="post">
		<h4 class="login-head">SIGN IN</h4>

		<div class="form-group has-feedback">
			<!--<label class="control-label">USERNAME</label>-->
			<input type="text" class="form-control" name="username" placeholder="帐号">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		</div>

		<div class="form-group has-feedback">
			<!--<label class="control-label">PASSWORD</label>-->
			<input type="password" class="form-control" name="password" placeholder="密码">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		</div>

		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control" name="captcha" placeholder="验证码">
				<div class="input-group-addon login-captcha">

					<img th:src="@{/img/captcha.png}" title="点击刷新验证码">
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="checkbox-inline">
				<input type="checkbox" id="rememberMe">记住我
			</label>
			<a href="#" class="pull-right">忘记密码?</a>
		</div>


		<div style="color: red" th:text="${errormsg}">

		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">登录</button>
		</div>
	</form>
</div><!--/.container-->

>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/jquery-1.12.4.min.js}" ></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>
<script th:src="@{/plugins/layer/layer.js}"></script>
<script th:src="@{/js/base.js}"></script>
<script>

	/* 表单验证 */
	$(".login-form").validate({
		rules: {
			username: {
				required: true
			},
			password: {
				required: true
			},
			captcha: {
				required: true
			}
		},
		messages: {
			username: {
				required: "请输入帐号"
			},
			password: {
				required: "请输入密码"
			},
			captcha: {
				required: "请输入验证码"
			}
		},
		submitHandler: function (form) {
			//alert($(form).serialize());
			form.submit();
		}
	});

</script>

</body>
</html>
