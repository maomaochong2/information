<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="testButton" type="button">异步传输</input>
<div id="content"></div>
</body>
</html>
<script type="text/javascript">
    $(function() {
        $("#testButton").click(function()
        {
            $.ajax(
                {
                    url:"list",
                    type:'GET',
                    dataType:'json',
                    success:function(data)
                    {
                        //拼接字符串
                        var html = "<table><tr><td>用户名</td><td>密码</td><td>昵称</td><td>电子邮箱</td></tr>";
                        for(var i=0;i<data.length;i++)
                        {
                            html=html+"<tr>"+"<td>"+data[i].description+"</td>"+"<td>"+data[i].description+"</td>"+
                                "<td>"+data[i].description+"</td>"+"<td>"+data[i].description+"</td>"+"</tr>";
                        }
                        html = html+"</table>";
                        $("#content").append(html);
                    }
                });
        });

    });
</script>
